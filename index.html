<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <title>Draw Rewrite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://yiu.ch/favicon.js/"></script>
</head>
<body id="app">
    <canvas id="canvas" class="canvas"></canvas>
    <div id="cursor" hidden>
        <div id="cursor-dot"></div>
    </div>
    <div id="overlay">
        <button id="showpanel" class="singlebutton" hidden>Show Panel</button>
        <div id="panel">
            <button id="hidepanel" class="singlebutton">Hide Panel</button>
            <div id="panel-linecolor" class="subpanel">
                <p id="panel-linecolor-header" class="subpanel-header">Color:</p>
                <input type="range" id="panel-linecolor-avalue" class="sliderinput">
                <input type="color" id="panel-linecolor-value"class="colorinput">
            </div>
            <div id="panel-linewidth" class="subpanel">
                <p id="panel-linewidth-header" class="subpanel-header">Width:</p>
                <input type="number" id="panel-linewidth-value" class="numberinput">
                <button id="panel-linewidth-add" class="doublebuttons">+</button>
                <button id="panel-linewidth-minus" class="doublebuttons">-</button>
            </div>
            <div id="panel-tools" class="subpanel">
                <p id="panel-tools-header" class="subpanel-header">Tool:</p>
                <button id="panel-tools-penciltool" class="doublebuttons highlighted">Pencil</button>
                <button id="panel-tools-linetool" class="doublebuttons">Line</button>
                <button id="panel-tools-squaretool" class="doublebuttons">Square</button>
                <button id="panel-tools-circletool" class="doublebuttons">Circle</button>
                <button id="panel-tools-erasetool" class="singlebutton">Eraser</button>
                <!-- <button id="settings-tools-colortool" class="doublebuttons">Color</button> -->
                <!-- <button id="settings-tools-erasetool" class="doublebuttons">Eraser</button> -->
            </div>
            <div id="panel-undoredo" class="subpanel">
                <button id="panel-undoredo-undo" class="doublebuttons">Undo</button>
                <button id="panel-undoredo-redo" class="doublebuttons">Redo</button>
            </div>
            <button id="panel-clear" class="singlebutton">Clear Canvas</button>
            <button id="panel-export" class="singlebutton">Export Drawing</button>
            <button id="panel-showsettings" class="singlebutton">Show Settings</button>
            <div id="panel-settings" class="subpanel" hidden>
                <p id="panel-settings-header" class="subpanel-header">Settings:</p>
                <button id="panel-settings-cursor" class="singlebutton">Use Default Cursor</button>
                <button id="panel-settings-changerelease" class="singlebutton">Use latest release</button>
            </div>
            <button id="panel-repo" class="singlebutton">Github</button>
        </div>
    </div>
    <script src="tools.js"></script>
    <script src="cursor.js"></script>
    <script src="overlay.js"></script>
    <script src="script.js"></script>
</body>
</html>
